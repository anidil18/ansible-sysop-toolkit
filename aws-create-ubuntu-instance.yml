- name: aws-create-ubuntu-instance 
  hosts: all
  connection: local
  gather_facts: False
  user: root
  vars_files:
    - roles/aws-create-ubuntu-instance/files/secrets
  vars:
    hostname: NewUbuntuHost
    instance_type: "t2.micro"
    image: "ami-965e6bf3"
    group: "launch-wizard-1"
    region: "us-east-2"
    key_pair_name: "new-pair1"
  roles:
    -  aws-create-ubuntu-instance

